<p class="atlas-blackReg title">Contact Us</p>

<div class="contact">
  <div class="left" *ngIf="algaeBool">
    <img [src]="myArr[0].logo">
  </div>

  <div class="left2" *ngIf="!algaeBool">
    <img [src]="myArr[0].logo2">
  </div>

  <div class="right">

    <p class="atlas-bold" *ngIf="!mielbool">{{myArr[0].room}}</p>
    <p class="atlas-bold">Marine Science Institute</p>
    <p class="atlas-bold">University of the Philippines</p>
    <p class="atlas-bold">Velasquez St, Diliman, Quezon City 1101</p>
    <p class="atlas-bold">Philippines</p>

    <div class="email">
      <p class="atlas-bold">{{myArr[0].tel}}</p>
      <p class="atlas-bold">{{myArr[0].email}}</p>
    </div>

    <div class="soc-logos">
      <img src="../../../../assets/photos/facebook.png" style="cursor: pointer;">
      <img src="../../../../assets/photos/twitter.png" style="margin-left: -5px; cursor: pointer;">
      <img src="../../../../assets/photos/instagram.png" style="cursor: pointer;">
    </div>
  </div>
</div>
