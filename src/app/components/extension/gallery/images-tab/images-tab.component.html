<app-nav></app-nav>
<div class="animate__animated animate__fadeIn animate__delay-1s">
  <div class="container">

    <div style="display: flex; flex-direction: row; margin-bottom: 10px; margin-top: 20px;">
      <p class="atlas-bold title">{{dataGallery['name']}}</p> &nbsp;
      <p class="atlas-light" style="font-size: 15px; align-self: flex-end; margin-bottom: 3px;">({{dataGallery['photos'].length}} photos)</p>
    </div>

    <div class="img-container">
      <div *ngFor="let img of dataGallery['photos']">
        <img [src]="img.image" alt="sample" (click)="openDialog(img.image)">
      </div>
    </div>

  </div>

  <div class="facilities-next" (click)="galleryTab()">
    <mat-icon style="font-size: 40px;">arrow_forward</mat-icon>
    <span style="line-height: 1.3;">
      <p class="atlas-bold">See More</p>
      <p class="atlas-light">GALLERIES</p>
    </span>
  </div>
</div>
<div style="margin-top: 70px;">
  <app-footer></app-footer>
</div>
