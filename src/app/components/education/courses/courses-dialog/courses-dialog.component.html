<div class="container2" *ngIf="myArr[0].publication">
  <div class="left2">
    <div class="content2">
      <p class="atlas-bold sub-title" style="color: #5da563;">{{myArr[0].name}}</p>
      <div style="line-height: 1.3;">
        <p class="atlas-light" style="margin-top: 5%;" >Course Number: {{myArr[0].cnum}}</p>
        <p class="atlas-light" style="margin-top: 5%;" >Course Title: {{myArr[0].ctit}}</p>
        <p class="atlas-light badge" style="margin-top: 5%;">Prerequisite: {{myArr[0].preq}}</p>
        <p class="atlas-light badge" style="margin-top: 5%;">Credit: {{myArr[0].credit}}</p>
      </div>

    </div>
  </div>

  <div class="content3">
    
    <div style="line-height: 1.3; margin-top: 2%;" *ngIf="myArr[0].RI">
      <p class="atlas-bold" style="margin-top: 1.2%; color: #5da563 !important;" >Course Description:</p>
      <div style="margin-top: 1.2%; padding-right: 2%;" class="badge atlas-light">
        <p>{{myArr[0].RI}}</p>
      </div>
    </div>

    <div style="line-height: 1.3; margin-top: 2%;">
      <p class="atlas-bold" style="margin-top: 1.2%; color:#5da563 !important;" >Learning Objectives:</p>

     

      <div *ngIf="myArr[0].publication" style="margin-top: 1.2%; padding-right: 2%;" class="badge">
        <ul>
          <li *ngFor="let item of myArr[0].publication">
            <span>
              {{item.publi}}
            </span>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
